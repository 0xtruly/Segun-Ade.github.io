<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>My Web Page</h1>
    <p>My name ifacebooks <strong>Segun Ade</strong> and these are my social profiles</p>
    <ul>
        <li id="facebook">Facebook</li>
        <li id="twitter">Twitter</li>
        <li id="instagram">Instagram</li>
    </ul>
    <div id="entry"></div>
    <footer>
        <!-- Don't do this -->
        <!-- &copy; <script charset="utf-8">document.write((new Date()).getFullYear())</script>. Front-End Engineering -->
        <!-- use this instead -->
        &copy;<span id="date"></span>. Front-End Engineering
    </footer>
    <script>
        document.getElementById('date').textContent = (new Date()).getFullYear();
        var entry = document.querySelector("#entry");
        var clickText = "You clicked";
        var facebook = document.querySelector("#facebook");
        var twitter = document.querySelector("#twitter");
        var instagram = document.querySelector("#instagram");
        clickLink(facebook);
        clickLink(twitter);
        clickLink(instagram);
        function clickLink(link) {
            link.addEventListener('click', function () {
                var newContent = clickText + ' ' +  link.innerText;
                // alert(newContent);
                entry.textContent = newContent;
            });
        }
    </script>
</body>

</html>
